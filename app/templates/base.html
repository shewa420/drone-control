<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Drone Control{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('main.index') }}">Drone Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == url_for('main.index') %}active{% endif %}" href="{{ url_for('main.index') }}">Головна</a>
                    </li>
<!--                    {% if current_user.is_authenticated %}-->
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/dashboard') %}active{% endif %}" href="/dashboard">Панель</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/flight-planner') %}active{% endif %}" href="/flight-planner">Маршрути</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/statistics') %}active{% endif %}" href="/statistics">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/settings') %}active{% endif %}" href="/settings">Налаштування</a>
                    </li>
<!--                    {% endif %}-->
<!--                    {% if current_user.is_authenticated %}-->
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Вийти</a>
                    </li>
<!--                    {% else %}-->
                    <li class="nav-item">
                         <a class="nav-link text-primary" href="{{ url_for('auth.login') }}">Увійти</a>
                    </li>
<!--                    {% endif %}-->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент сторінки -->
    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-white text-center text-muted py-3 border-top">
        &copy; 2025 Drone Control · <small>Пінг підтримується</small>
    </footer>

    <!-- Підключення Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Додаткові скрипти сторінок -->
    {% block scripts %}{% endblock %}

    <!-- Auto-ping для Render -->
    <script>
        setInterval(() => {
            fetch("/ping")
                .then(response => {
                    if (!response.ok) {
                        console.warn("⚠️ Ping failed");
                    }
                })
                .catch(() => {
                    console.warn("⚠️ Ping error (втрачено з'єднання?)");
                });
        }, 4 * 60 * 1000); // кожні 4 хвилини
    </script>
</body>
</html>
