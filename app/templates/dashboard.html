<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Панель управління дроном</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .stick-zone {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .stick-block {
      text-align: center;
    }
    canvas {
      width: 120px;
      height: 120px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #status-text {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Панель керування</h2>
    <div id="status-text" class="text-danger">Disconnected</div>

    <div class="stick-zone">
      <div class="stick-block">
        <h4>Лівий стик</h4>
        <canvas id="dot-left" width="120" height="120"></canvas>
      </div>
      <div class="stick-block">
        <h4>Правий стик</h4>
        <canvas id="dot-right" width="120" height="120"></canvas>
      </div>
    </div>

    <div style="margin-top: 10px">
      <strong>CH5–CH8:</strong>
      <span id="ch5-8">1500 / 1500 / 1500 / 1500</span>
    </div>

    <div style="margin-top: 20px">
      <button id="startStream">▶️ Старт трансляції</button>
      <button id="stopStream">⏹️ Зупинити</button>
    </div>

    <div style="margin-top: 30px">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/live_stream?channel=UCqR5GjaqVmQi5LeIvFMi1SQ&autoplay=1&mute=1"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
