{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Вхід</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Ім'я користувача" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>
    <p>Немає облікового запису? <a href="{{ url_for('auth.register') }}">Зареєструватися</a></p>
</div>
{% endblock %}
