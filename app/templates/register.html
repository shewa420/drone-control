{% extends "base.html" %}
{% block title %}Реєстрація — Drone Control{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">Реєстрація</h4>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зареєструватись</button>
                </form>
                <p class="mt-3 text-center">Вже маєш акаунт? <a href="/login">Увійти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
